<!DOCTYPE html>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        
        attribute vec4 a_color;
        
        varying vec4 v_color;
        void
        main()
        {   
            gl_PointSize = 10.0;
            gl_Position = a_position;
            v_color = a_color;
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;
        void
        main()
        {
            gl_FragColor = v_color;
        }
        </script>

<script type="text/javascript" src="wks2.2.js"></script>
<script type ="text/javascript" src="..\common\webgl-utils.js"></script>
<script type ="text/javascript" src="..\common\MV.js"></script>
<script type ="text/javascript" src="..\common\initShaders.js"></script>

<body>

<p></p>
<button type="button" id ="clearButton">Background</button>
<label for = "mymenu">Choose Background Color:</label>
<select id="mymenu" >
    <option value = "0" selected >Orange</option>
    <option value = "1">Purple</option>
    <option value = "2">Green</option>
</select>
<br>
<button type="button" id ="pointButton">Draw Points</button>
<label for = "colormenu">Choose Points Color:</label>
<select id="colormenu" >
    <option value = "0" selected >Black</option>
    <option value = "1">Magenta</option>
    <option value = "2">Cyan</option>
</select>

</body></html>
