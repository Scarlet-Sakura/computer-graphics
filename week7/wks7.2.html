<!DOCTYPE html>
<html>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;

    varying vec4 vTexCoord;
    varying vec4 pos;

    uniform mat4 PLoc;
    uniform mat4 VLoc;
    uniform mat4 MLoc;
    uniform mat4 TLoc; //meaning the texture matrix i use for the quad

    void
    main()
    {
      vec4 pos = (MLoc*a_position);

      gl_Position = PLoc*VLoc*pos;

      vTexCoord = TLoc * a_position;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform samplerCube texMap;
    varying vec4 vTexCoord;

    void
    main()
    {
      
      gl_FragColor = textureCube(texMap,vTexCoord.xyz);

    }
  </script>
  <head>
    <p></p>

    <p></p>
    <style>
      .style {
        display: none;
      }
    </style>
  </head>
  <script type="text/javascript" src="wks7.2.js"></script>
  <script type ="text/javascript" src="..\common\webgl-utils.js"></script>
  <script type ="text/javascript" src="..\common\MV.js"></script>
  <script type ="text/javascript" src="..\common\initShaders.js"></script>

  <body>

    <button id="toggleButton">Toggle Rotation</button>
  </body>
</html>
