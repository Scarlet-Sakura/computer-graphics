<!DOCTYPE html>
<html>
  <p></p>
  <button id="Button1">One-Point Perspective</button>
  <button id="Button2">Two-Point Perspective</button>
  <button id="Button3">Three-Point Perspective</button>

  <p></p>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;

    attribute vec4 a_color;
    uniform mat4 PLoc;
    uniform mat4 VLoc;
    uniform mat4 TLoc;
    varying vec4 v_color;


    void
    main()
    {


                gl_Position = PLoc*TLoc*VLoc*a_position;
               // gl_Position.z = -gl_Position.z;
                v_color = a_color;

            }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_color;
    void
    main()
    {
        gl_FragColor = v_color;
    }
  </script>

  <script type="text/javascript" src="wks3.2.js"></script>
  <script type ="text/javascript" src="..\common\webgl-utils.js"></script>
        <script type ="text/javascript" src="..\common\MV.js"></script>
        <script type ="text/javascript" src="..\common\initShaders.js"></script>

  <body>
    <canvas id="canvas" width="512" height="512"></canvas>
  </body>
</html>
