<!DOCTYPE html>
<html>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    varying vec4 v_position;
    attribute vec4 a_color;
    uniform mat4 PLoc;
    uniform mat4 VLoc;
    uniform mat4 MLoc;
    varying vec4 v_color;


    void
    main()
    {


                gl_Position = PLoc*VLoc*MLoc*a_position;
                gl_Position.z = -gl_Position.z;
                v_color = a_color;
                v_position = a_position;

            }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_color;
    varying vec4 v_position;
    void
    main()
    {
        gl_FragColor = 0.5* v_position + 0.5;
    }
  </script>

  <p></p>
  <button id="Button1">Increase Subdivisions</button>
  <button id="Button2">Decrease Subdivisions</button>

  <p></p>
  <script type="text/javascript" src="wks4.2.js"></script>
  <script type="text/javascript" src="webgl-utils.js"></script>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="initShaders.js"></script>

  <body>
    <canvas id="canvas" width="512" height="512"></canvas>
  </body>
</html>
